<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/app.css">
  <title>Калькулятор</title>
</head>
<body>
  <div class="calculation">
    <!-- BEGIN (write your solution here) -->
    <div class="output">
      <p class="text-gray small">30 &times; 21</p>
      <p class="text-gray text-big">630</p>
    </div>

    <div class="buttons-row">
      <button type="button">C</button>
      <button type="button">&plusmn;</button>
      <button type="button">&percnt;</button>
      <button type="button">&divide;</button>
    </div>

    <div class="buttons-row">
      <button type="button">1</button>
      <button type="button">2</button>
      <button type="button">3</button>
      <button type="button">&times;</button>
    </div>

    <div class="buttons-row">
      <button type="button">4</button>
      <button type="button">5</button>
      <button type="button">6</button>
      <button type="button">&minus;</button>
    </div>

    <div class="buttons-row">
      <button type="button">7</button>
      <button type="button">8</button>
      <button type="button">9</button>
      <button type="button">&plus;</button>
    </div>

    <div class="buttons-row">
      <button type="button">0</button>
      <button type="button">&period;</button>
      <button type="button" class="small">Delete</button>
      <button type="button">&equals;</button>
    </div>

    <!-- END -->
  </div>
</body>
</html>
